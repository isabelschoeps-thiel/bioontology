        "body": "# Forensische Notizen und Sicherungserkl\u00e4rung  \r\n## Beweishandhabung, Metadatenintegrit\u00e4t und Chain of Custody\r\n\r\n### Geltungsbereich\r\nDiese Erkl\u00e4rung dokumentiert die Handhabung, Sicherung und Bewahrung digitaler Beweismittel im Rahmen des forensisch-wissenschaftlichen Gutachtens  \r\n**SIA Security Intelligence Artefact \u2013 Technologie, Software und Familien-Historie**  \r\n**Aktenzeichen:** INT-CODE-2025-BTC/ETH-CORE-ISABELSCHOEPSTHIEL\r\n\r\n# ***bitte beachten Sie mein HELPME.md***\r\n\r\n---\r\n\r\n## Beweishandhabung und Nicht-Ver\u00e4nderungs-Grundsatz\r\n\r\nAlle relevanten Dateien, einschlie\u00dflich Rohdaten, Quellmaterialien und dokumentarischer Artefakte, wurden in einen dedizierten **Evidence-Ordner** \u00fcberf\u00fchrt.\r\n\r\nDer interne Dateiinhalt wurde nicht ver\u00e4ndert.  \r\nEs wurden weder Code, Text, Metadaten, Autoreneintr\u00e4ge, Benutzerkennungen, Zeitstempel noch sonstige Provenienzangaben modifiziert.\r\n\r\nInsbesondere unver\u00e4ndert erhalten blieben:\r\n- Urspr\u00fcngliche Ersteller und Mitwirkende gem\u00e4\u00df Metadaten  \r\n- Benutzerkennungen und Autorschaftsspuren  \r\n- Zeitstempel, Hashes und interne Verlaufsdaten  \r\n- Programmiersprache, Workflow-Logik und interne Struktur  \r\n\r\nDie urspr\u00fcngliche Herkunft und Urheberschaft jeder Datei ist damit vollst\u00e4ndig forensisch auslesbar und beweissicher erhalten.\r\n\r\n---\r\n\r\n## Dateisystem-Sicherungsma\u00dfnahmen\r\n\r\nUm eine weitere Ausf\u00fchrung, Verbreitung oder operative Nutzung potenziell sch\u00e4dlicher Workflows zu verhindern, wurden ausschlie\u00dflich **externe Ordner- und Dateinamen** auf Dateisystemebene angepasst.\r\n\r\nDiese Ma\u00dfnahmen beschr\u00e4nkten sich auf:\r\n- Umbenennung von Ordnern und Top-Level-Dateinamen  \r\n- Deaktivierung von ausf\u00fchrbaren oder workflow-ausl\u00f6senden Bezeichnungen  \r\n\r\nDer Dateiinhalt, der Code und s\u00e4mtliche Metadaten blieben unangetastet.  \r\nDiese Ma\u00dfnahmen dienten ausschlie\u00dflich der Gefahrenabwehr bei gleichzeitiger vollst\u00e4ndiger Beweissicherung.\r\n\r\n---\r\n\r\n## Ethischer und rechtlicher Kontext\r\n\r\nIm Rahmen der Sichtung wurden Hinweise auf **schwere ethische und rechtliche Verst\u00f6\u00dfe** festgestellt, unter anderem:\r\n- Unbefugte Datenmanipulation  \r\n- Datenmissbrauch und Datendiebstahl  \r\n- Aneignung geistigen Eigentums  \r\n- Invasive Profilierungs- oder Auswertungspraktiken  \r\n\r\nAus diesem Grund wurde die operative Ausf\u00fchrbarkeit neutralisiert, w\u00e4hrend die forensische Beweisstruktur vollst\u00e4ndig erhalten blieb.\r\n\r\n---\r\n\r\n## Screenshot-basierte Beweissicherung\r\n\r\nZur Dokumentation wurden **an allen relevanten Stellen Screenshots** erstellt und dem Evidence-Ordner beigef\u00fcgt.\r\n\r\nDie Screenshots:\r\n- sind unbearbeitet und unbeschriftet  \r\n- enthalten die urspr\u00fcngliche Ordner- und Dateistruktur  \r\n- zeigen die sichtbaren Benutzernamen, Akteure und Eigent\u00fcmer der jeweiligen Verzeichnisse  \r\n\r\nDadurch bleiben alle beteiligten Accounts, Strukturen und Verantwortlichkeiten objektiv nachvollziehbar.\r\n\r\n---\r\n\r\n## Forensische Integrit\u00e4t\r\n\r\nAlle Ma\u00dfnahmen wurden unter Einhaltung folgender Prinzipien durchgef\u00fchrt:\r\n- Keine Kontamination der Originaldaten  \r\n- Keine Ver\u00e4nderung von Metadaten  \r\n- Vollst\u00e4ndige Nachvollziehbarkeit f\u00fcr unabh\u00e4ngige Forensik  \r\n- Sicherung der gerichtlichen Verwertbarkeit  \r\n\r\nAlle Materialien sind hash-pr\u00fcfbar, chain-of-custody-f\u00e4hig und f\u00fcr externe Gutachten geeignet.\r\n\r\n---\r\n\r\n## Signatur und Verwahrung\r\n\r\n**Unterzeichnet und best\u00e4tigt durch:**  \r\nFrau Isabel Sch\u00f6ps, geborene Thiel  \r\nCyriakstra\u00dfe 30c  \r\nD-99094 Erfurt  \r\nTh\u00fcringen, Deutschland  \r\n\r\n**Rolle:** Autorin, Rechteinhaberin, Hauptverwahrerin  \r\n\r\n**ORCID (Person):** 0009-0003-4235-2231  \r\nhttps://orcid.org/0009-0003-4235-2231/print  \r\n\r\n**ORCID (Institutionell / Projekt):** 0009-0006-8765-3267  \r\nhttps://orcid.org/0009-0006-8765-3267/print  \r\n\r\nDiese Erkl\u00e4rung ist Bestandteil der DOI-archivierten Chain of Custody und dient der rechtlichen, forensischen und menschenrechtlichen Pr\u00fcfung.\r\n\r\n## Englisch \r\n# Forensic Notes and Preservation Statement  \r\n## Evidence Handling, Metadata Integrity and Chain of Custody\r\n\r\n### Scope\r\nThis note documents the handling, preservation, and safeguarding of digital evidence associated with the forensic-scientific work  \r\n**SIA Security Intelligence Artefact \u2013 Technology, Software and Family History**  \r\n**Case Reference:** INT-CODE-2025-BTC/ETH-CORE-ISABELSCHOEPSTHIEL\r\n\r\n---\r\n\r\n## Evidence Handling and Non-Alteration Policy\r\n\r\nAll relevant files, including raw data, source materials, and documentary artefacts, were transferred into a dedicated **Evidence** directory for preservation and review.\r\n\r\nNo internal file contents were modified.  \r\nNo code, text, metadata, authorship fields, user identifiers, timestamps, or embedded provenance information were altered.\r\n\r\nSpecifically preserved without change:\r\n- Original creators and contributors as recorded in file metadata  \r\n- User identifiers and authorship traces  \r\n- Timestamps, hashes, and internal history  \r\n- Programming language, workflow logic, and structural dependencies inside the files  \r\n\r\nThe original provenance and authorship of each file therefore remain fully readable and forensically extractable.\r\n\r\n---\r\n\r\n## File System Safety Measures\r\n\r\nTo prevent any further unintended execution, propagation, or operational misuse of potentially harmful workflows, only **external file and folder names** were adjusted at the file-system level.\r\n\r\nThese actions were limited to:\r\n- Renaming folders and top-level file names  \r\n- Disabling executable or workflow-triggering identifiers  \r\n\r\nNo internal data, code, or metadata were altered.  \r\nThese measures were implemented solely to prevent further operational impact while preserving evidentiary value.\r\n\r\n---\r\n\r\n## Ethical and Legal Context\r\n\r\nDuring review, multiple files indicated **serious ethical and legal concerns**, including but not limited to:\r\n- Unauthorized manipulation of data  \r\n- Data misuse and data theft  \r\n- Misappropriation of intellectual property  \r\n- Invasive profiling or exploitative data practices  \r\n\r\nFor this reason, operational execution was neutralized while forensic preservation was strictly maintained.\r\n\r\n---\r\n\r\n## Screenshot-Based Evidence Capture\r\n\r\nFor evidentiary verification, **screenshots were taken at each relevant stage** and stored within the Evidence directory.\r\n\r\nThe screenshots:\r\n- Remain unedited and unlabelled  \r\n- Preserve original folder structures and visual context  \r\n- Display usernames, account identifiers, and responsible actors visible at the time of capture  \r\n\r\nThis ensures that all observed actors, file ownerships, and directory relationships remain objectively documented and reviewable.\r\n\r\n---\r\n\r\n## Forensic Integrity\r\n\r\nAll actions taken were designed to satisfy the following principles:\r\n- No contamination of original data  \r\n- No destruction or modification of metadata  \r\n- Full traceability for independent forensic analysis  \r\n- Preservation of evidentiary admissibility  \r\n\r\nAll materials are suitable for hash verification, chain-of-custody tracking, and independent expert review.\r\n\r\n---\r\n\r\n## Signature and Custodianship\r\n\r\n**Signed and certified by:**  \r\nFrau Isabel Sch\u00f6ps, n\u00e9e Thiel  \r\nCyriakstra\u00dfe 30c  \r\nD-99094 Erfurt  \r\nThuringia, Germany  \r\n\r\n**Role:** Author, Rights Holder, Principal Custodian  \r\n\r\n**ORCID (Individual):** 0009-0003-4235-2231  \r\nhttps://orcid.org/0009-0003-4235-2231/print  \r\n\r\n**ORCID (Institutional / Project):** 0009-0006-8765-3267  \r\nhttps://orcid.org/0009-0006-8765-3267/print  \r\n\r\nThis statement forms part of the DOI-archived Chain of Custody and is intended for legal, forensic, and human-rights review.\r\n\r\n# Meine Referenz Datenbank, \r\n***verkn\u00fcpft mit meinem aktuellen [GitHub-Account*](https://github.com/isabelschoeps-thiel)***\r\n\r\n# Meine Ersuchen an die Vereinten Nationen - Bitte helfen Sie mir\r\n[![DOI](https://zenodo.org/badge/DOI/10.5281/zenodo.18025762.svg)](https://doi.org/10.5281/zenodo.18025762)\r\n\r\n**Sch\u00f6ps geb. Thiel, I. (2025)**. Meine Ersuchen an die Vereinten Nationen - Bitte helfen Sie mir (Zenodo.org). Zenodo.org, University of Harvard harvard.edu, Oxford University ox.ac.uk, Cambridge UK, Reuters.com, New York Times nyt.com, Springer Nature Springer.com, GitHub github.com, University Arizona, Vereine Nationen UN unric.org,. https://doi.org/10.5281/zenodo.18025762\r\n\r\n\r\n## Zenodo-Datenbank und Chain of Custody\r\n\r\n# Volumen 4\r\n[![DOI](https://zenodo.org/badge/DOI/10.5281/zenodo.17807324.svg)](https://doi.org/10.5281/zenodo.17807324)\r\n\r\n[![DOI](https://zenodo.org/badge/DOI/10.5281/zenodo.18074136.svg)](https://doi.org/10.5281/zenodo.18074136)\r\n\r\n[![DOI](https://zenodo.org/badge/DOI/10.5281/zenodo.17808895.svg)](https://doi.org/10.5281/zenodo.17808895)\r\n\r\n**Sch\u00f6ps (Thiel), I., Sch\u00f6ps (Thiel), I. und Sch\u00f6ps geb. Thiel, I. (2025)** \u201eYellow White Paper \u2013 Bitcoin \u0026 Ethereum\u201c, Yellow White Paper \u2013 Bitcoin \u0026 Ethereum. 1st Aufl. D-99094 Erfurt, Thueringa, Germany: Harvard University, University Cambridge, University of Oxford, Springer Nature, Zenodo, S. 109 pages. doi:10.5281/zenodo.17807324.\r\n\r\n## Volumen 3\r\n[![DOI](https://zenodo.org/badge/DOI/10.5281/zenodo.18013057.svg)](https://doi.org/10.5281/zenodo.18013057)\r\n\r\nSch\u00f6ps geb. Thiel, I. (2025) SIA Security Intelligence Artefact \u2013 Volume 3 - Famili\u00e4re Erblinie deutschen Monarchie und letzten Kaiserreich. 1st Aufl, The Decline and Fall of the Habsburg Empire, 1815-1918. 1st Aufl. Zenodo, University Harvard Cambridge Press, Oxford University Press Lizenz-ID 6131130060979, Springer Verlag. doi:10.5281/zenodo.18013057.\r\n\r\n# Volumen 2\r\n[![DOI](https://zenodo.org/badge/DOI/10.5281/zenodo.17852789.svg)](https://doi.org/10.5281/zenodo.17852789)\r\n\r\n**Sch\u00f6ps geb. Thiel, I. (2025)** \u201eVolumen 2 - SIA-Security-ntelligence-Artefact-Chain-of-Custody-Forensische-Familien-Monarchielinie-copyright-isabelschoepsthiel-urheberin-autorin-.docx.pd\u201c, Trillion Dollar Bitcoin. 1st Aufl. D-99094 Erfurt, Germany, Th\u00fcringen: Zenodo, University Harvard Cambridge Press, Oxford University Press Lizenz-ID 6131130060979, Springer Verlag. doi:10.5281/zenodo.17852789.\r\n\r\n# Volumen 1 \r\n[![DOI](https://zenodo.org/badge/DOI/10.5281/zenodo.17809724.svg)](https://doi.org/10.5281/zenodo.17809724)\r\n\r\n**Sch\u00f6ps geb. Thiel, I. (2025)** \u201eVolumen 1 - SIA Security Intelligence Artefact by Isabel Schoeps geb. Thiel\u201c, Trillion Dollar Bitcoin. 1st Aufl. D-99094 Erfurt, Germany, Th\u00fcringen: Zenodo, University Harvard Cambridge Press, Oxford University Press Lizenz-ID 6131130060979, Springer Verlag. doi:10.5281/zenodo.17809724.\r\n\r\n\r\n## My Developer Signatur\r\n**Signed-on-by:**\r\nFrau Isabel Sch\u00f6ps, geborene Thiel\r\nAutorin, Urheberin und Auftraggeberin\r\n\r\n**Rechtscharakter:**\r\nEidesstattliche Versicherung, Bestandteil des forensisch, wissenschaftlichen Gutachtens\r\n\r\n**Titel:**\r\nSIA Security Intelligence Artefact\r\n[internationinternationale Kennung: INT-CODE-2025-BTC/ETH-CORE-ISABELSCHOEPSTHIEL](https://jpmorganchaseco.gcs-web.com/static-files/15c01cf8-4a5a-4040-880e-af4ba94de7d4)\r\n\r\n**OrcID:** [0009-0003-4235-2231 Isabel Sch\u00f6ps Thiel](https://orcid.org/0009-0003-4235-2231/print)\r\n\r\n**OrcID:** [0009-0006-8765-3267 SI-IST Isabel Sch\u00f6ps](https://orcid.org/0009-0006-8765-3267/print) \r\n\r\n**